<!DOCTYPE html>
<html>
  <head>
    <title>Styled Horizontal Line</title>
    <style>
      .custom-line {
        border: none;
        height: 2px;
        background-color: #007bff; /* Blue color */
        margin: 20px 0; /* Add some spacing above and below the line */
      }
      .custom-line.double {
        height: 5px;
        background-image: linear-gradient(
          to right,
          #007bff,
          #ff6347
        ); /* Blue to red gradient */
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <p>This is some text.</p>

    <hr class="custom-line" />

    <p>This is some more text.</p>

    <hr class="custom-line double" />

    <p>This is even more text.</p>
  </body>
</html>
